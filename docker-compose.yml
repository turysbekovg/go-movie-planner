version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    ports:
      - "5433:5432" # порт из контейнера на пк
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=movie_planner
    volumes:
      - postgres_data:/var/lib/postgresql/data 

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: 